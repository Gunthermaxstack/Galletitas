
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Horneando...</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        .horno-img {
            width: 200px;
            animation: hornoCalor 1s infinite alternate;
        }

        @keyframes hornoCalor {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(1.05); filter: brightness(1.1); }
        }

        .mensaje {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #5a2e00;
        }
    </style>
</head>
<body>
    <div style="text-align:center; padding: 2rem;">
        <img src="assets/horno.png" alt="Horno" class="horno-img" id="horno" />
        <div class="mensaje" id="mensaje">Tu galleta se está horneando...</div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("mensaje").textContent = "¡Lista!";
            document.getElementById("horno").style.animation = "none";
        }, 4000);
    </script>
</body>
</html>
